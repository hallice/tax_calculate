<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 个人所得税计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f4f7f6; font-family: "Microsoft YaHei", sans-serif; }
        .card { box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="card bg-white rounded-3xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">个税计算器 (2026)</h1>
        
        <div class="mb-6">
            <label class="block text-xl text-gray-600 mb-2">月薪总额 (元)</label>
            <input type="number" id="salary" placeholder="请输入您的月薪" 
                   class="w-full text-3xl font-semibold border-b-4 border-green-500 focus:outline-none py-2 text-center text-green-600">
        </div>

        <div class="space-y-4 bg-green-50 rounded-2xl p-6">
            <div class="flex justify-between items-center">
                <span class="text-xl text-gray-500">应交税额</span>
                <span id="tax-result" class="text-2xl font-bold text-red-500">￥0.00</span>
            </div>
            <div class="flex justify-between items-center border-t border-green-100 pt-4">
                <span class="text-xl text-gray-700">税后到手</span>
                <span id="after-tax" class="text-3xl font-bold text-green-700">￥0.00</span>
            </div>
        </div>

        <p class="text-gray-400 text-sm mt-6 text-center">
            * 计算基于起征点 5000 元，暂未计算五险一金和专项附加扣除
        </p>
    </div>

    <script>
        const salaryInput = document.getElementById('salary');
        const taxLabel = document.getElementById('tax-result');
        const afterTaxLabel = document.getElementById('after-tax');

        salaryInput.addEventListener('input', () => {
            const salary = parseFloat(salaryInput.value) || 0;
            const taxableIncome = salary - 5000;
            let tax = 0;

            if (taxableIncome > 0) {
                if (taxableIncome <= 3000) tax = taxableIncome * 0.03;
                else if (taxableIncome <= 12000) tax = taxableIncome * 0.10 - 210;
                else if (taxableIncome <= 25000) tax = taxableIncome * 0.20 - 1410;
                else if (taxableIncome <= 35000) tax = taxableIncome * 0.25 - 2660;
                else if (taxableIncome <= 55000) tax = taxableIncome * 0.30 - 4410;
                else if (taxableIncome <= 80000) tax = taxableIncome * 0.35 - 7160;
                else tax = taxableIncome * 0.45 - 15160;
            }

            taxLabel.innerText = `￥${tax.toLocaleString('zh-CN', {minimumFractionDigits: 2})}`;
            afterTaxLabel.innerText = `￥${(salary - tax).toLocaleString('zh-CN', {minimumFractionDigits: 2})}`;
        });
    </script>
</body>
</html>
